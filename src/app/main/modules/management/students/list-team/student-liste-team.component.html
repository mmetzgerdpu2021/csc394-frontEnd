<h1 style="padding-top: 20px">liste team</h1>
<br>
<table  mat-table #listTeamChild style="padding-top: 20px" [dataSource]="data" class="mat-elevation-z8">

  <ng-container matColumnDef="selected" >
    <th mat-header-cell *matHeaderCellDef> </th>
    <td mat-cell *matCellDef="let element">
      <mat-radio-button (click)="teamClick(element)"
                        [checked]="element.selected" ></mat-radio-button>
    </td>
  </ng-container>
  <!-- Name Column -->
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> Name </th>
    <td mat-cell *matCellDef="let element"> {{element.teamName}} </td>
  </ng-container>

  <!-- number of members -->
  <ng-container matColumnDef="Nbr of members">
    <th mat-header-cell *matHeaderCellDef> Nbr of members </th>
    <td mat-cell *matCellDef="let element"> {{element.numberOfMembers}} </td>
  </ng-container>

  <!-- number of goals -->
  <ng-container matColumnDef="Nbr of goals">
    <th mat-header-cell *matHeaderCellDef> Nbr of goals </th>
    <td mat-cell *matCellDef="let element"> {{element.numberOfGoals}} </td>
  </ng-container>

  <ng-container matColumnDef="action">
    <th mat-header-cell *matHeaderCellDef> </th>

    <td mat-cell *matCellDef="let element">
      <button mat-raised-button color="primary" (click)="rateTeam(element)">Rate</button>
    </td>
  </ng-container>


  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
