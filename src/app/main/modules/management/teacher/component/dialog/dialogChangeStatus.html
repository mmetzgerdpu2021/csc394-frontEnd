<h1 mat-dialog-title>Change Status</h1>
<div mat-dialog-content>
  <mat-form-field appearance="fill">
    <mat-label>Status</mat-label>
    <mat-select [(ngModel)]="data.actualStaus" name="food">
      <mat-option *ngFor="let status of listStatus" [value]="status">
        {{status}}
      </mat-option>
    </mat-select>
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">Cancel</button>
  <button mat-button [mat-dialog-close]="data.actualStaus" cdkFocusInitial>Ok</button>
</div>
